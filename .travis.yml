language: go
sudo: required
dist: trusty

go:
  - 1.8.x

services:
  - redis-server
  - postgresql

addons:
  postgresql: "9.5"

env:
  - TEST_POSTGRES_DSN=postgres://postgres@localhost/loraserver?sslmode=disable

before_install:
  - sudo apt-add-repository -y ppa:mosquitto-dev/mosquitto-ppa
  - sudo apt-get -qq update
  - sudo apt-get install -y mosquitto
  - nvm install node
  - make requirements

before_script:
  - psql -c 'create database loraserver;' -U postgres

script:
  - make test

before_deploy:
  - >
    if ! [ "$BEFORE_DEPLOY_RUN" ]; then
      export BEFORE_DEPLOY_RUN=1;

      make ui-requirements;

      rvm --default use system;
      wget https://github.com/spf13/hugo/releases/download/v0.20.7/hugo_0.20.7_Linux-64bit.deb;
      sudo dpkg -i hugo_0.20.7_Linux-64bit.deb;
      rm *.deb;
      sudo apt-get install -y ruby ruby-dev;
      sudo gem install --no-ri --no-rdoc fpm;
      make documentation;

      GOOS=linux GOARCH=amd64 make package package-deb;
      GOOS=linux GOARCH=386 make package package-deb;
      GOOS=linux GOARCH=arm make package package-deb;
      GOOS=darwin GOARCH=amd64 make package;
      GOOS=windows BINEXT=.exe GOARCH=386 make package;
      GOOS=windows BINEXT=.exe GOARCH=amd64 make package;
    fi

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: "dist/tar/*.tar.gz"
    on:
      tags: true
      repo: brocaar/lora-app-server

  - provider: s3
    skip_cleanup: true
    access_key_id: AKIAJRLX7TQLGT6NN7WQ
    secret_access_key:
      secure: 
    bucket: builds.loraserver.io
    local-dir: dist
    acl: private
    region: eu-west-1
    on:
      tags: true
      repo: brocaar/lora-app-server

  - provider: s3
    skip_cleanup: true
    access_key_id: AKIAJRLX7TQLGT6NN7WQ
    secret_access_key:
      secure: 
    bucket: builds.loraserver.io
    local-dir: dist/docs
    upload-dir: docs
    acl: private
    region: eu-west-1
    on:
      branch: documentation
      repo: brocaar/lora-app-server
